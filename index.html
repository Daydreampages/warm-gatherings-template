  <!-- Countdown Timer Script -->
  <script>
  var countDownDate = new Date("may 22, 2025 00:00:00").getTime();
    var x = setInterval(function () {
      var now = new Date().getTime();
      var distance = countDownDate - now;
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "Today is the day!";
      }
    }, 1000);
  </script>

  
  <!-- Background Slideshow Script -->
  <script>
  window.addEventListener('load', function () {
    const backgrounds = [
      'assets/extra-background-1.jpg',
       '#F6E4D0',
       '#EBD3B5',
      'assets/extra-background-2.jpg',
       '#D4A373',
       '#FFE6C7',
      'assets/extra-background-3.jpg',
       '#C7B198',
       '#FFF1E6',
      'assets/extra-background-4.jpg',
      'assets/extra-background-5.jpg'
    ];

    let current = 0;
    const backgroundDiv = document.getElementById('background');

    function changeBackground() {
      backgroundDiv.style.transition = "opacity 3s ease-in-out";
      backgroundDiv.style.opacity = 0;
      setTimeout(() => {
        const bg = backgrounds[current];
        if (bg.startsWith('#')) {
          backgroundDiv.style.backgroundImage = 'none';
          backgroundDiv.style.backgroundColor = bg;
          backgroundDiv.style.animation = "pulse 5s ease-in-out infinite";
        } else {
          backgroundDiv.style.backgroundImage = `url('${bg}')`;
          backgroundDiv.style.backgroundColor = 'transparent';
          backgroundDiv.style.animation = "none";
        }
        backgroundDiv.style.opacity = 1;
        current = (current + 1) % backgrounds.length;
      }, 2000);
    }

    // Start slideshow
    changeBackground();
    setInterval(changeBackground, 10000);

    // Loader fade out
    const loader = document.getElementById('loader');
    loader.style.opacity = '0';
    setTimeout(function () {
      loader.style.display = 'none';
    }, 500);
  });
</script>
